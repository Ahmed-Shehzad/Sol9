{{- if .Values.rollouts.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sol9.fullname" (dict "root" . "component" "gateway-preview") }}
  labels:
    {{- include "sol9.labels" (dict "root" . "component" "gateway") | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.gateway.service.port }}
      targetPort: {{ .Values.global.service.port }}
  selector:
    {{- include "sol9.selectorLabels" (dict "root" . "component" "gateway") | nindent 4 }}
{{- end }}
