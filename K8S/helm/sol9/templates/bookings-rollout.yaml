{{- if .Values.rollouts.enabled }}
{{- $bookingsService := include "sol9.fullname" (dict "root" . "component" "bookings-api") -}}
{{- $ordersService := include "sol9.fullname" (dict "root" . "component" "orders-api") -}}
{{- $localAddress := .Values.transponder.bookings.localAddress | default (printf "http://%s:%v" $bookingsService .Values.global.service.port) -}}
{{- $remoteAddress := .Values.transponder.bookings.remoteAddress | default (printf "http://%s:%v" $ordersService .Values.global.service.port) -}}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "sol9.fullname" (dict "root" . "component" "bookings-api") }}
  labels:
    {{- include "sol9.labels" (dict "root" . "component" "bookings-api") | nindent 4 }}
spec:
  replicas: {{ .Values.bookings.replicaCount }}
  selector:
    matchLabels:
      {{- include "sol9.selectorLabels" (dict "root" . "component" "bookings-api") | nindent 6 }}
  strategy:
    blueGreen:
      activeService: {{ include "sol9.fullname" (dict "root" . "component" "bookings-api") }}
      previewService: {{ include "sol9.fullname" (dict "root" . "component" "bookings-api-preview") }}
      autoPromotionEnabled: {{ .Values.rollouts.autoPromotionEnabled }}
      previewReplicaCount: {{ .Values.rollouts.previewReplicaCount }}
  template:
    metadata:
      labels:
        {{- include "sol9.selectorLabels" (dict "root" . "component" "bookings-api") | nindent 8 }}
    spec:
      automountServiceAccountToken: false
      containers:
        - name: bookings-api
          image: "{{ .Values.images.bookings.repository }}:{{ .Values.images.bookings.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          envFrom:
            - secretRef:
                name: {{ include "sol9.secretsName" . }}
          env:
            - name: ASPNETCORE_URLS
              value: "http://0.0.0.0:{{ .Values.global.service.port }}"
            - name: ASPNETCORE_ENVIRONMENT
              value: "{{ .Values.global.env.aspnetcoreEnvironment }}"
            - name: ASPIRE_ALLOW_UNSECURED_TRANSPORT
              value: "true"
            - name: TransponderDefaults__LocalAddress
              value: "{{ $localAddress }}"
            - name: TransponderDefaults__RemoteAddress
              value: "{{ $remoteAddress }}"
          ports:
            - name: http
              containerPort: {{ .Values.global.service.port }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.global.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: {{ .Values.global.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources.default | nindent 12 }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
{{- end }}
