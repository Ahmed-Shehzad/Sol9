{{- if .Values.rollouts.enabled }}
{{- $bookingsService := include "sol9.fullname" (dict "root" . "component" "bookings-api") -}}
{{- $ordersService := include "sol9.fullname" (dict "root" . "component" "orders-api") -}}
{{- $localAddress := .Values.transponder.orders.localAddress | default (printf "http://%s:%v" $ordersService .Values.global.service.grpcPort) -}}
{{- $remoteAddress := .Values.transponder.orders.remoteAddress | default (printf "http://%s:%v" $bookingsService .Values.global.service.grpcPort) -}}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "sol9.fullname" (dict "root" . "component" "orders-api") }}
  labels:
    {{- include "sol9.labels" (dict "root" . "component" "orders-api") | nindent 4 }}
spec:
  replicas: {{ .Values.orders.replicaCount }}
  selector:
    matchLabels:
      {{- include "sol9.selectorLabels" (dict "root" . "component" "orders-api") | nindent 6 }}
  strategy:
    blueGreen:
      activeService: {{ include "sol9.fullname" (dict "root" . "component" "orders-api") }}
      previewService: {{ include "sol9.fullname" (dict "root" . "component" "orders-api-preview") }}
      autoPromotionEnabled: {{ .Values.rollouts.autoPromotionEnabled }}
      previewReplicaCount: {{ .Values.rollouts.previewReplicaCount }}
  template:
    metadata:
      labels:
        {{- include "sol9.selectorLabels" (dict "root" . "component" "orders-api") | nindent 8 }}
    spec:
      automountServiceAccountToken: false
      containers:
        - name: orders-api
          image: "{{ .Values.images.orders.repository }}:{{ .Values.images.orders.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          envFrom:
            - secretRef:
                name: {{ include "sol9.secretsName" . }}
          env:
            - name: ASPNETCORE_URLS
              value: "http://0.0.0.0:{{ .Values.global.service.port }}"
            - name: ASPNETCORE_ENVIRONMENT
              value: "{{ .Values.global.env.aspnetcoreEnvironment }}"
            - name: ASPIRE_ALLOW_UNSECURED_TRANSPORT
              value: "true"
            - name: Kestrel__Endpoints__Http__Url
              value: "http://0.0.0.0:{{ .Values.global.service.port }}"
            - name: Kestrel__Endpoints__Http__Protocols
              value: "Http1"
            - name: Kestrel__Endpoints__Grpc__Url
              value: "http://0.0.0.0:{{ .Values.global.service.grpcPort }}"
            - name: Kestrel__Endpoints__Grpc__Protocols
              value: "Http2"
            - name: TransponderDefaults__LocalAddress
              value: "{{ $localAddress }}"
            - name: TransponderDefaults__RemoteAddress
              value: "{{ $remoteAddress }}"
            - name: TransponderSettings__LocalBaseAddress
              value: "{{ $localAddress }}"
            - name: TransponderSettings__RemoteBaseAddress
              value: "{{ $remoteAddress }}"
            - name: TransponderSettings__GrpcPortOffset
              value: "{{ .Values.global.service.grpcPortOffset }}"
          ports:
            - name: http
              containerPort: {{ .Values.global.service.port }}
            - name: grpc
              containerPort: {{ .Values.global.service.grpcPort }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.global.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: {{ .Values.global.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources.default | nindent 12 }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
{{- end }}
