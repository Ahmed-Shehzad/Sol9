apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bookings-api.fullname" . }}
  labels:
    {{- include "bookings-api.labels" . | nindent 4 }}
data:
  ASPNETCORE_ENVIRONMENT: {{ .Values.env.aspnetcoreEnvironment | quote }}
  ASPNETCORE_URLS: {{ .Values.env.urls | quote }}
  {{- if .Values.env.grpc.url }}
  Kestrel__Endpoints__Http__Url: {{ .Values.env.urls | quote }}
  Kestrel__Endpoints__Http__Protocols: Http1
  Kestrel__Endpoints__Grpc__Url: {{ .Values.env.grpc.url | quote }}
  Kestrel__Endpoints__Grpc__Protocols: {{ .Values.env.grpc.protocols | default "Http2" | quote }}
  {{- end }}
  {{- if .Values.env.transponderDefaults.localAddress }}
  TransponderDefaults__LocalAddress: {{ .Values.env.transponderDefaults.localAddress | quote }}
  {{- end }}
  {{- if .Values.env.transponderDefaults.remoteAddress }}
  TransponderDefaults__RemoteAddress: {{ .Values.env.transponderDefaults.remoteAddress | quote }}
  {{- end }}
  {{- if .Values.metrics.enabled }}
  OTEL_METRICS_EXPORTER: "prometheus"
  OTEL_SERVICE_NAME: {{ include "bookings-api.metricsServiceName" . | quote }}
  {{- end }}
  {{- range $key, $value := .Values.env.extra }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
