{{- if .Values.rollout.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "bookings-api.fullname" . }}
  labels:
    {{- include "bookings-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "bookings-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bookings-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "bookings-api.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automount | default false }}
      containers:
        - name: bookings-api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "bookings-api.fullname" . }}
            - secretRef:
                name: {{ include "bookings-api.fullname" . }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          resources:
            {{- include "bookings-api.resources" . | nindent 12 }}
  strategy:
    {{- if eq .Values.rollout.strategy "canary" }}
    canary:
      maxSurge: {{ .Values.rollout.canary.maxSurge }}
      maxUnavailable: {{ .Values.rollout.canary.maxUnavailable }}
      steps:
        {{- range $step := .Values.rollout.canary.steps }}
        - {{- toYaml $step | nindent 10 }}
        {{- if and $.Values.rollout.analysis.enabled (hasKey $step "setWeight") (eq (int $step.setWeight) (int $.Values.rollout.analysis.insertAfterWeight)) }}
        - analysis:
            templates:
              - templateName: {{ include "bookings-api.analysisTemplateName" $ }}
        {{- end }}
        {{- end }}
    {{- else }}
    blueGreen:
      activeService: {{ include "bookings-api.fullname" . }}
      previewService: {{ include "bookings-api.previewServiceName" . }}
      autoPromotionEnabled: {{ .Values.rollout.blueGreen.autoPromotionEnabled }}
      {{- if .Values.rollout.blueGreen.autoPromotionSeconds }}
      autoPromotionSeconds: {{ .Values.rollout.blueGreen.autoPromotionSeconds }}
      {{- end }}
      {{- if .Values.rollout.blueGreen.previewReplicaCount }}
      previewReplicaCount: {{ .Values.rollout.blueGreen.previewReplicaCount }}
      {{- end }}
      {{- if .Values.rollout.blueGreen.scaleDownDelaySeconds }}
      scaleDownDelaySeconds: {{ .Values.rollout.blueGreen.scaleDownDelaySeconds }}
      {{- end }}
    {{- end }}
{{- end }}
