replicaCount: 1
resourcesPreset: ""

image:
  repository: ghcr.io/ahmed-shehzad/sol9-bookings-api
  tag: "dev"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-auth

serviceAccount:
  create: true
  name: ""
  automount: false

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  grpcPort: 8081
  grpcTargetPort: 8081

ingress:
  enabled: false
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: bookings.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  aspnetcoreEnvironment: Development
  urls: http://0.0.0.0:8080
  grpc:
    url: http://0.0.0.0:8081
    protocols: Http2
  transponderDefaults:
    localAddress: ""
    remoteAddress: ""
  extra: {}

metrics:
  enabled: false
  path: /metrics
  serviceName: ""
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
    labels:
      release: kube-prometheus-stack

secret:
  connectionStrings:
    bookings: ""
    transponder: ""
    redis: ""

resources:
  requests:
    cpu: 100m
    memory: 256Mi
    ephemeral-storage: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
    ephemeral-storage: 1Gi

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 75

pdb:
  enabled: false
  minAvailable: 1
  maxUnavailable: ""

probes:
  liveness:
    path: /alive
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3
  readiness:
    path: /alive
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3

rollout:
  enabled: false
  strategy: blueGreen
  blueGreen:
    autoPromotionEnabled: false
    autoPromotionSeconds: 0
    previewReplicaCount: 1
    scaleDownDelaySeconds: 30
  canary:
    maxSurge: "25%"
    maxUnavailable: 0
    steps:
      - setWeight: 10
      - pause:
          duration: 30
      - setWeight: 50
      - pause:
          duration: 60
      - setWeight: 100
  analysis:
    enabled: false
    insertAfterWeight: 50
    templateName: ""
    interval: 30s
    count: 5
    failureLimit: 1
    successRateThreshold: 0.95
    prometheusAddress: http://kube-prometheus-stack-prometheus.monitoring.svc:9090

postgres:
  enabled: false
  host: "postgresql"
  port: 5432
  database: bookings
  username: postgres
  password: postgres
  storage: 5Gi
  image: postgres:16
  resources: {}

redis:
  enabled: false
  host: "redis"
  port: 6379
  image: redis:7
  resources: {}
