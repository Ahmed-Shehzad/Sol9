{{- if .Values.rollout.analysis.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: {{ include "orders-api.analysisTemplateName" . }}
  labels:
    {{- include "orders-api.labels" . | nindent 4 }}
spec:
  metrics:
    - name: success-rate
      interval: {{ .Values.rollout.analysis.interval }}
      count: {{ .Values.rollout.analysis.count }}
      failureLimit: {{ .Values.rollout.analysis.failureLimit }}
      successCondition: result[0] >= {{ .Values.rollout.analysis.successRateThreshold }}
      provider:
        prometheus:
          address: {{ .Values.rollout.analysis.prometheusAddress | quote }}
          query: |
            sum(rate(http_server_request_duration_count{service_name="{{ include "orders-api.metricsServiceName" . }}",http_response_status_code=~"2.."}[1m]))
            /
            sum(rate(http_server_request_duration_count{service_name="{{ include "orders-api.metricsServiceName" . }}"}[1m]))
{{- end }}
