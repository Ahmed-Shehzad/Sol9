replicaCount: 1
resourcesPreset: ""

image:
  repository: sol9/aspire-dashboard
  tag: "dev"
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: ""
  automount: false

service:
  type: ClusterIP
  port: 80
  targetPort: 18888
  otlpGrpcPort: 4317
  otlpHttpPort: 4318

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: aspire.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - aspire.local
      secretName: aspire-dashboard-tls

env:
  aspnetcoreUrls: http://0.0.0.0:18888
  allowUnsecuredTransport: "true"
  otlpGrpcEndpoint: http://0.0.0.0:4317
  otlpHttpEndpoint: http://0.0.0.0:4318
  forwardedHeadersEnabled: "true"
  httpsPort: "443"

resources:
  requests:
    cpu: 100m
    memory: 256Mi
    ephemeral-storage: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
    ephemeral-storage: 1Gi
