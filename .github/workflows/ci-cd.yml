name: ci-cd

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build_test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props', 'global.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore Sol9.slnx

      - name: Restore dotCover tool
        run: dotnet tool restore

      - name: Build
        run: dotnet build Sol9.slnx -c Release --no-restore

      - name: Test with coverage
        run: |
          mkdir -p coverage
          dotnet dotCover cover --targetExecutable=dotnet --targetArguments="test Sol9.slnx -c Release --no-build --verbosity normal" --snapshot-output=coverage/solution.dcvr --xml-report-output=coverage/coverage.xml --returnTargetExitCode

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: warn

  publish:
    if: github.ref == 'refs/heads/main'
    needs: build_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore Sol9.slnx

      - name: Publish Bookings API
        run: dotnet publish Bookings.API/Bookings.API.csproj -c Release -o artifacts/bookings-api

      - name: Publish Orders API
        run: dotnet publish Orders.API/Orders.API.csproj -c Release -o artifacts/orders-api

      - name: Publish Gateway API
        run: dotnet publish Gateway.API/Gateway.API.csproj -c Release -o artifacts/gateway-api

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-artifacts
          path: artifacts
